<!DOCTYPE html>
<html>
    <head>
		<link rel="icon" href="img/favicon.png">
	    <link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/javascript/repo.js"></script>
	    <title>Repository of Quizbowl</title>
	</head>
	<body>
	    <p class="header">Repository of Quizbowl</p>
		<div align="center">
			<label for="capacity" align="center">Number Per Page:</label>
			<input type="number" class="capacity" name="capacity" value="30" min="1" max="10000" onchange="numb(this.value)"></input>
			<input id="searchbar" onchange="search(this.value)"></input>
		</div>
		<div id="query"></div>
		<div class="pagenum" id="pageNum" align="center"></div>
		<div id="pages" align="center">
		</div>
	</body>
</html>
